<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trạm kí ức Minh Đạm</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      position: relative; /* để mũi tên tuyệt đối */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 5rem;
      background: linear-gradient(90deg, #ff4e50, #f9d423, #24c6dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: fadeInScale 2s ease-in-out;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.7; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
    }

    /* --- Mũi tên bên phải --- */
    .arrow-right {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%); /* căn giữa dọc */
      font-size: 3.5rem;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      text-decoration: none;

      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      line-height: 70px; /* căn giữa ký tự */
      transition: all 0.3s ease;
    }

    .arrow-right:hover {
      background-color: #f9d423;
      color: #fff;
      transform: translateY(-50%) scale(1.2);
      box-shadow: 0 0 15px rgba(249, 212, 35, 0.6);
    }

    /* Nếu muốn font ký tự chính giữa tuyệt đối, dùng font mono */
    .arrow-right span {
      display: inline-block;
      transform: translateY(-4px); /* điều chỉnh nhỏ để ký tự nằm giữa */
    }

  </style>
</head>
<body>
  <h1>Trạm kí ức Minh Đạm</h1>

  <!-- Mũi tên sang trang khác -->
  <a href="nhanvat.html" class="arrow-right"><span>&#8594;</span></a>
</body>
</html>

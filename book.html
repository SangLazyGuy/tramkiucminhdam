<audio id="bgMusic" loop>
  <source src="nhacnen.mp3" type="audio/mpeg">
</audio>
</head>

<body>
    <div class="flipbook">
      <div class="hard">My Pokemon Gallery <small>~ HankTheTank</small></div>
      <div class="hard"></div>
      <div class="page video-page">
    <video class="video-no-ui" src="video1.mp4"></video>
    <input type="range" class="seekbar">
</div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(".flipbook").turn();
  </script>
<script>
const audio = document.getElementById("bgMusic");

function restoreAudioTime() {
  const savedTime = localStorage.getItem("bgMusicTime");
  if (savedTime) {
    audio.currentTime = parseFloat(savedTime);
  }
}

// Khi file nhạc đã load metadata, đặt lại thời gian
audio.addEventListener("loadedmetadata", restoreAudioTime);

// Khi quay lại từ cache (Back/Forward)
window.addEventListener("pageshow", (e) => {
  if (e.persisted) {
    restoreAudioTime();
    audio.play().catch(()=>{});
  }
});

// Phát nhạc, tránh lỗi autoplay trên mobile
audio.play().catch(() => {});

// Hàm lưu vị trí nhạc
function saveAudioTime() {
  localStorage.setItem("bgMusicTime", audio.currentTime);
}

// Lưu khi rời trang hoặc ẩn trang
window.addEventListener("beforeunload", saveAudioTime);
window.addEventListener("pagehide", saveAudioTime);

// Lưu định kỳ 2 giây/lần
setInterval(saveAudioTime, 2000);
</script>
<script>
function setupAllVideos() {
    const videoPages = document.querySelectorAll(".page.video-page");

    videoPages.forEach(page => {
        const video = page.querySelector("video");
        const seek = page.querySelector(".seekbar");

        if (!video || !seek) return;

        // Chrome cho play mà không bị chặn
        video.muted = true;
        video.playsInline = true;

        // Set max cho seekbar
        video.addEventListener("loadedmetadata", () => {
            seek.max = video.duration;
        });

        // Seek → đổi thời gian → play ngay
        seek.addEventListener("input", () => {
            video.currentTime = seek.value;
            video.play();
        });

        // Đồng bộ 60fps (không lag)
        function updateSeekBar() {
            if (!video.paused) {
                seek.value = video.currentTime;
            }
            requestAnimationFrame(updateSeekBar);
        }
        requestAnimationFrame(updateSeekBar);
    });

    // Tự động PLAY khi lật tới trang video
    $(".flipbook").bind("turned", function(event, pageNumber){
        const pages = document.querySelectorAll(".page.video-page");
        
        pages.forEach((page, index) => {
            const realPage = index + 1;
            const video = page.querySelector("video");

            if (!video) return;

            if (realPage === pageNumber) {
                video.currentTime = 0;  // chạy lại từ đầu
                video.play();           // auto play
            } else {
                video.pause();
            }
        });
    });

    // Tạm dừng tất cả video khi đang lật
    $(".flipbook").bind("turning", function () {
        document.querySelectorAll("video").forEach(v => v.pause());
    });
}

setupAllVideos();
</script>


</body>

</html>

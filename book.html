<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Flipbook</title>

  <audio id="bgMusic" loop>
    <source src="nhacnen.mp3" type="audio/mpeg">
  </audio>
</head>

<body>

<div class="flipbook">
    <div class="hard">My Pokemon Gallery <small>~ HankTheTank</small></div>
    <div class="hard"></div>

    <!-- VIDEO PAGE -->
    <div class="page video-page">
        <video class="video-ui" src="video1.mp4"></video>
        <input type="range" class="seekbar" value="0">
    </div>

    <!-- IMAGE PAGES -->
    <div><img src="a.jpg"/></div>
    <div><img src="a.jpg"/></div>
    <div><img src="b.jpg"/></div>
    <div><img src="c.jpg"/></div>
    <div><img src="d.jpg"/></div>

    <div class="hard"></div>
    <div class="hard">Thank You <small>~ HankTheTank</small></div>
</div>

<script src="jquery.js"></script>
<script src="turn.js"></script>

<!-- INIT FLIPBOOK -->
<script>
$(".flipbook").turn({
    display: "double",
    acceleration: true,
    gradients: true,
    elevation: 50,
});
</script>

<!-- AUDIO MEMORY -->
<script>
const audio = document.getElementById("bgMusic");

audio.addEventListener("loadedmetadata", () => {
    const t = localStorage.getItem("bgMusicTime");
    if (t) audio.currentTime = parseFloat(t);
});

audio.play().catch(()=>{});

window.addEventListener("beforeunload", () => {
    localStorage.setItem("bgMusicTime", audio.currentTime);
});
</script>

<!-- VIDEO CONTROL -->
<script>
function setupAllVideos() {
    const pages = document.querySelectorAll(".video-page");

    pages.forEach(page => {
        const video = page.querySelector("video");
        const seek  = page.querySelector(".seekbar");
        const precision = 10;  // 1s = 10 bước

        video.addEventListener("loadedmetadata", () => {
            seek.max = Math.floor(video.duration * precision);
        });

        // Click -> play/pause
        video.addEventListener("click", () => {
            video.paused ? video.play() : video.pause();
        });

        // Seekbar kéo -> tua video
        seek.addEventListener("input", () => {
            video.currentTime = seek.value / precision;
            video.play();
        });

        // Auto update seekbar
        function sync() {
            if (!video.paused) {
                seek.value = Math.floor(video.currentTime * precision);
            }
            requestAnimationFrame(sync);
        }
        sync();
    });
}
setupAllVideos();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Flipbook</title>

  <audio id="bgMusic" loop>
    <source src="nhacnen.mp3" type="audio/mpeg">
  </audio>
</head>

<body>

<div class="flipbook-wrapper">
    <div class="flipbook">
        <div class="hard">My Pokemon Gallery <small>~ HankTheTank</small></div>
        <div class="hard"></div>

        <!-- VIDEO PAGE -->
        <div class="page video-page">
            <video class="video-ui" src="video1.mp4"></video>
            <input type="range" class="seekbar" value="0">
        </div>

        <!-- IMAGE PAGES -->
        <div><img src="a.jpg" alt=""></div>
        <div><img src="a.jpg" alt=""></div>
        <div><img src="b.jpg" alt=""></div>
        <div><img src="c.jpg" alt=""></div>
        <div><img src="d.jpg" alt=""></div>

        <div class="hard"></div>
        <div class="hard">Thank You <small>~ HankTheTank</small></div>
    </div>
</div>

<script src="jquery.js"></script>
<script src="turn.js"></script>

<!-- ================= ENABLE TOUCH FOR MOBILE ================= -->
<script>
// Bắt buộc để turn.js hoạt động được trên điện thoại
$.fn.turn.extend({
    isTouch: function() { return true; }
});
</script>

<script>
// Init flipbook
$(".flipbook").turn({
    display: "double",
    autoCenter: true,
    elevation: 50,
    gradients: true
});
</script>

<!-- ================= AUDIO MEMORY ================= -->
<script>
const audio = document.getElementById("bgMusic");

function restoreAudioTime() {
    const savedTime = localStorage.getItem("bgMusicTime");
    if (savedTime) audio.currentTime = parseFloat(savedTime);
}

audio.addEventListener("loadedmetadata", restoreAudioTime);
audio.play().catch(()=>{});

window.addEventListener("beforeunload", () => {
    localStorage.setItem("bgMusicTime", audio.currentTime);
});
</script>

<!-- ================= VIDEO CONTROL ================= -->
<script>
function setupAllVideos() {
    const pages = document.querySelectorAll(".page.video-page");

    pages.forEach(page => {
        const video = page.querySelector("video");
        const seek = page.querySelector(".seekbar");

        if (!video || !seek) return;

        const precision = 10;

        video.addEventListener("loadedmetadata", () => {
            seek.max = Math.floor(video.duration * precision);
        });

        video.addEventListener("click", () => {
            if (video.paused) video.play();
            else video.pause();
        });

        seek.addEventListener("input", () => {
            video.currentTime = seek.value / precision;
            video.play();
        });

        function update() {
            if (!video.paused) {
                seek.value = Math.floor(video.currentTime * precision);
            }
            requestAnimationFrame(update);
        }
        update();
    });
}

setupAllVideos();
</script>

<!-- ================= RESPONSIVE SCALE ================= -->
<script>
function scaleFlipbook() {
    const wrapper = document.querySelector(".flipbook-wrapper");
    const flipbook = document.querySelector(".flipbook");

    const scale = wrapper.clientWidth / 1123;
    flipbook.style.setProperty("--scale", scale);
}

scaleFlipbook();
window.addEventListener("resize", scaleFlipbook);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Flipbook</title>
<audio id="bgMusic" loop>
  <source src="nhacnen.mp3" type="audio/mpeg">
</audio>
</head>

<body>
  <div class="flipbook">
    <div class="hard">My Pokemon Gallery <small>~ HankTheTank</small></div>
    <div class="hard"></div>
    <div class="page">
  <video 
    class="video-page"
    src="video1.mp4"
    controls
    controlsList="nodownload noplaybackrate noremoteplayback nofullscreen"
  ></video>
</div>

    <div>
      <small>Lets Look At Some Amazing Pokemon ❤️</small>
      <small>Gotta Catch 'Em All</small>
    </div>
    <div>
      <img src="a.jpg" alt="" />
    </div>
    <div>
      <img src="b.jpg" alt="" />

    </div>
    <div>
      <img src="c.jpg" alt="" />
 
    </div>
    <div>
      <img src="d.jpg" alt="" />

    </div>
    
    <div class="hard"></div>
    <div class="hard">Thank You <small>~ HankTheTank</small></div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(".flipbook").turn();
  </script>
<script>
const audio = document.getElementById("bgMusic");

function restoreAudioTime() {
  const savedTime = localStorage.getItem("bgMusicTime");
  if (savedTime) {
    audio.currentTime = parseFloat(savedTime);
  }
}

// Khi file nhạc đã load metadata, đặt lại thời gian
audio.addEventListener("loadedmetadata", restoreAudioTime);

// Khi quay lại từ cache (Back/Forward)
window.addEventListener("pageshow", (e) => {
  if (e.persisted) {
    restoreAudioTime();
    audio.play().catch(()=>{});
  }
});

// Phát nhạc, tránh lỗi autoplay trên mobile
audio.play().catch(() => {});

// Hàm lưu vị trí nhạc
function saveAudioTime() {
  localStorage.setItem("bgMusicTime", audio.currentTime);
}

// Lưu khi rời trang hoặc ẩn trang
window.addEventListener("beforeunload", saveAudioTime);
window.addEventListener("pagehide", saveAudioTime);

// Lưu định kỳ 2 giây/lần
setInterval(saveAudioTime, 2000);
</script>

</body>

</html>
